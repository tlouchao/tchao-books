<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>
            Book Reviews
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">     
        <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles.css') }}">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato|Playfair+Display&display=swap" rel="stylesheet">
        {% block link %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-md fixed-top">
            <a class="navbar-brand" href="/"><span>Great</span>Reads</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-nav" aria-controls="navbar-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-nav">
                {% if session.user_id %}
                    <ul id="navbar_nav_left" class="navbar-nav mr-auto">
                        <li id="welcome" class="navbar-text">Welcome, {{ session['user_username'] }}</li>
                        <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                        <li class="nav-item"><a class="nav-link" href="/review">Review</a></li>
                    </ul>
                    <ul id="navbar_nav_right" class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul>
                {% endif %}
            </div>    
        </nav>
        <main class="container">
            {% block main %}{% endblock %}
        </main>
        {% if session.user_id %}
            <script>
                // Move welcome message according to screen width
                var navl = document.getElementById("navbar_nav_left");
                var navr = document.getElementById("navbar_nav_right");
                var welcome = document.getElementById("welcome");
                function funcWelcome() {
                    if (window.innerWidth < 768) {
                        navl.insertBefore(welcome, navl.childNodes[0]);
                    } else {
                        navr.insertBefore(welcome, navr.childNodes[0]);
                    }
                }
                window.addEventListener("load", funcWelcome);
                window.addEventListener("resize", funcWelcome);
            </script>
        {% endif %}
        {% block javascript %}{% endblock %}
    </body>
</html>
