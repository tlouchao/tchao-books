{% extends "layout.html" %}

{% block main %}
    <div class="container-custom">
        <form method="post" enctype="multipart/form-data">
            <h4>Register</h4>
            <div class="form-group row">
                <label for="username" class="col-md-2 col-form-label">Username</label>
                <div class="col-md-10">
                    <input id="username" name="username" type="text" class="form-control" placeholder="Enter your username.">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-md-2 col-form-label">Password</label>
                <div class="col-md-10">
                    <input id="password" name="password" type="password" class="form-control" placeholder="Enter your password.">
                </div>
            </div>
            <div class="form-group row">
                <label for="confirmation" class="col-md-2 col-form-label">Confirm Password</label>
                <div class="col-md-10">
                    <input id="confirmation" name="confirmation" type="password" class="form-control" placeholder="Confirm your password.">
                </div>
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
